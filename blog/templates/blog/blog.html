{% extends 'base.html' %}

    {% block content %}

        <section class="page-section blog">
            <div class="container">
                <h1>Blog</h1>
                <div class="row">
                    {% for article in posts %}
                    <div class="card col-md-4" style="width: 15rem;">
                        <a href="{% url 'article' article.slug %}" ><img src="{{ article.image.url }}" class="card-img-top" alt="..."></a>
                        <div class="card-body">
                            <h3>{{ article.titre }}</h3>
                            <p class="section-subheading text-muted">{{ article.created_on|date:"Y-m-d" }}</p>
                            <p class="card-text">{{ article.sections.content }}<a href="{% url 'article' article.slug %}">Voir plus</a></p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>

{% endblock %}
